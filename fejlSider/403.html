    <!-- Overlay content. De links der kommer frem -->
    <nav class="overlay-content">

        <!-- onclick lukker overlay. #top går til a tag med navn top. class smoothscroll aktivere smoothscroll -->

        <!-- onclick lukker overlay. #footer går til a tag med navn footer. class smoothscroll aktivere smoothscroll -->

    </nav>
</div>

<!--- landing------>
<header class="grid landing">
    <h1><span class="red">403</span> - forbidden</h1>

    <!--- HEADER ------->
    <div class="header forside">



        <a name="top"></a>

        <!-- Det her er knappen der åbner og lukker menuen. -->
        <button class="hamburger hamburger--spring" type="button" >

            <span class="hamburger-box">
            <span class="hamburger-inner"></span>
            </span>

        </button>

        <!-- her er javascript der åbner og lukker menuen -->
        <script>
            // leder efter noget med klassen .hamburger
            var hamburger = document.querySelector(".hamburger");

            // gør at der sker noget når man klikker på .hamburger
            hamburger.addEventListener("click", function() {

                //her er et if else statement

                //hvis .hamburger har klassen is-active sættes værdien på overlay width til 0%
                if (hamburger.classList.contains("is-active")) {
                    document.getElementById("myNav").style.width = "0%";
                    //ellers sættes værdien til 100%
                } else {
                    document.getElementById("myNav").style.width = "100%";
                }
                //skifter mellem at knappen med .hamburger har klassen "is-active"
                hamburger.classList.toggle("is-active");
            });
        </script>

    </div>

</header>
