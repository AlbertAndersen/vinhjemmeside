<head>

    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->

    <!-- Titel som ses oppe i browserens tab mv. -->

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->

    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://use.fontawesome.com/75970a48c3.js"></script>
    <script src="../javascript/script.js"></script>

    <!--Linker til jquery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <!--Linker til smoothscroll fil-->

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse -->

</head>

<!-- i <body> har man alt indhold på siden -->
<body>

<!--- Menu Overlay. Dette er skjult indtil man aktivere det med javascript ----->

<div id="myNav" class="overlay">

    <!-- Overlay content. De links der kommer frem -->
    <div class="overlay-content">

        <!-- onclick lukker overlay. #top går til a tag med navn top. class smoothscroll aktivere smoothscroll -->
        <a href="../index.html">HOME</a>

        <a href="#top" class="smoothScroll" onclick="closeNav()">TOP</a>


        <!-- onclick lukker overlay. #footer går til a tag med navn footer. class smoothscroll aktivere smoothscroll -->

    </div>
</div>

<!--- landing------>
<section class="grid landing">
    <h1><span class="red">Wine</span> for a new generation</h1>

    <!--- HEADER ------->
    <div class="header forside">



        <a name="top"></a>

        <!-- Det her er knappen der åbner og lukker menuen. -->
        <button class="hamburger hamburger--spring" type="button" >

            <span class="hamburger-box">
            <span class="hamburger-inner"></span>
            </span>

        </button>

        <!-- her er javascript der åbner og lukker menuen -->
        <script>
            // leder efter noget med klassen .hamburger
            var hamburger = document.querySelector(".hamburger");

            // gør at der sker noget når man klikker på .hamburger
            hamburger.addEventListener("click", function() {

                //her er et if else statement

                //hvis .hamburger har klassen is-active sættes værdien på overlay width til 0%
                if (hamburger.classList.contains("is-active")) {
                    document.getElementById("myNav").style.width = "0%";
                    //ellers sættes værdien til 100%
                } else {
                    document.getElementById("myNav").style.width = "100%";
                }
                //skifter mellem at knappen med .hamburger har klassen "is-active"
                hamburger.classList.toggle("is-active");
            });
        </script>

    </div>

</section>

<!---googlemaps------>

<section class="grid googlemaps" id="map">



</section>

<script>
    function myMap() {
        var mapOptions = {
            center: new google.maps.LatLng(42.816667, -1.65),
            zoom: 8,
        }
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(42.816667, -1.65),
            map: map,
        });
        google.maps.event.addListener(marker,'click',function() {
            map.setZoom(10);
            map.setCenter(marker.getPosition());
        });
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC797quRNWIzc71cy2Ay6lB4bdxVfPentg&callback=myMap"></script>
